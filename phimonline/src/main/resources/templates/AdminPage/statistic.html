<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styleadmin.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- SideBar -->

    <div class="body-container">
      <div class="header-container">
        <div class="title-place">
          <h1 class="title-heading">Thống kê</h1>
        </div>
      </div>
      <div class="divider-container"></div>
      <div class="search-place">
        <div class="small-div">
          <i class="fas fa-chart-line graph-icon"></i>
          <span>Tổng số người dùng: </span>
          <span th:utext="${countUser}">100</span>
        </div>
        <div class="small-div">
          <i class="fas fa-chart-line graph-icon"></i>
          <span>Tổng số phim hiện có: </span>
          <span th:utext="${countMovie}">100</span>
        </div>
      </div>
      <div class="divider-container"></div>
      <div class="transition-place">
        <div class="item-choosing-block">
          <p class="all-ticket" style="margin-bottom: 12px!important">Top 10 phim xem nhiều nhất</p>
          <div class="divider-mini"></div>
        </div>
    
      </div>
    
      <div class="datagrid-place">
        <table
          id="table-content"
          class="table table-striped table-place"
          style="width: 100%"
        >
          <thead>
            <tr>
              <th>Mã phim</th>
              <th>Tên phim</th>
              <th>Trạng thái</th>
              <th>Ngôn ngữ</th>
              <th>Số tập</th>
              <th>Đánh giá</th>
              <th>Quốc gia</th>
              <th>Năm</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="i:${listTop}">
              <td th:text="${i.id}">1</td>
              <td th:text="${i.name}">phim 1</td>
              <td th:text="${i.status}">Đã công chiếu</td>
              <td th:text="${i.Language.name}">Tiếng Anh</td>
              <td th:text="${i.totalEpispde}">1</td>
              <td th:text="${i.getAverageRating()}">10</td>
              <td th:text="${i.country.name}">Mỹ</td>
              <td th:text="${i.year}">15/08/2019</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="change-table-place">
        <p class="back-place">
          <span class="back-btn"> <i class="fa fa-angle-left"></i>
          </span>
          <p class="back-description"> Trang Trước</p>
        </p>
        <input type="text" class="value-place" value="1" disabled>
        <p class="text-place">/ &nbsp; 7</p>
        <p class="forward-place">
          <p class="forward-description"> Trang sau</p>
          <span class="forward-btn"> <i class="fa fa-angle-right" aria-hidden="true"></i>
          </span>
        </p>
      </div>
    </div>
   	    <div class="sidebar-container" th:replace="fragments/sidebar :: sidebar">
    <script>
      
    </script>
  </body>
</html>
