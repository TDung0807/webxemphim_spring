<body>
    <div class="Section_top">
        <div class="content">
            <div class="signin-signup">
                <form action="/api/auth/signin" method="post" class="sign-in-form">
                    <header>Login</header>
                    <div class="field">
                        <span class="fa fa-user"></span>
                        <input type="email" name="email" id="usernameLogin" required placeholder="Email or Phone number"
                            onInput="checkLogin()">
                    </div>
                    <div class="field space">
                        <span class="fa fa-lock"></span>
                        <input type="password" name="password" id="passwordLogin" required placeholder="Password"
                            onInput="checkLogin()">
                        <span class="show0">SHOW</span>
                    </div>
                    <div class="pass">
                        <a href="#">Forgot password</a>
                    </div>
                    <div class="field">
                        <button type="submit" id="signinButton"> SIGN IN </button>
                    </div>
                    <div class="signup" id="sign-up-btn">
                        Don't have an account? <a href="#">CREATE ACCOUNT</a>
                    </div>
                </form>

                <form action="/api/auth/signup"  method="post" class="sign-up-form">
                    <header>Sign Up</header>
                    <div class="field">
                        <span class="fa fa-user"></span>
                        <input type="email" name="email" id="username" required placeholder="Email"
                            onInput="checkConfirm()">

                    </div>
                    <br>
                    <div class="field">
                        <span class="fa fa-user"></span>
                        <input type="text" name="name" required placeholder="Email">

                    </div>
                    <div class="field space">
                        <span class="fa fa-lock"></span>
                        <input type="password" name="password" id="password" required placeholder="Password"
                            onInput="check(); checkConfirm()">
                        <span class="show">SHOW</span>
                    </div>
                    <div class="warning">
                        <div id="check1">
                            <i class="fa fa-check-circle"></i>
                            Password is at least 6 characters long.
                        </div>
                        <div id="check2">
                            <i class="fa fa-check-circle"></i>
                            Password contains at least one letter or number
                        </div>
                    </div>
                    <div class="field space">
                        <span class="fa fa-lock"></span>
                        <input type="password" id="confirm" required placeholder="Confirm Password"
                            onInput="checkConfirm()">
                        <span class="show1">SHOW</span>
                    </div>

                    <div class="field signup">
                        <button type="submit" id="createButton" disabled>CREATE ACCOUNT</button>
                    </div>

                    <div class="already-have-account" id="sign-in-btn">
                        <a href="#">Already have an account?</a>
                    </div>

                </form>
            </div>
        </div>
