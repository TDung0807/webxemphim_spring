<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--     Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css%22%3E"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
  <!-- Font  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
          href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:ital,wght@0,100;0,200;0,400;0,700;0,800;0,900;1,300;1,500&display=swap"
          rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href = "/css/style.css" >
  <!-- Boxicon  -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!------------ shortIcon  -------->
  <link rel="shortcut icon" href="/images/favicon.jpg">

  <!-- Title  -->
  <title>Filmo</title>
  <style>
   .nb > a {
      text-decoration: none;
      display: inline-block;
      padding: 8px 16px;
    }

   .nb >  a:hover {
      background-color: #ddd;
      color: black;
    }

    .previous {
      background-color: #f1f1f1;
      color: black;
    }

    .next {
      background-color: #f1f1f1;
      color: black;
    }

    .round {
      border-radius: 50%;
    }
  </style>
</head>

<body>

<!--------------- Navigation bar  ------------->

<nav class="navbar" th:replace="fragments/header :: header">

</nav>
<section class="movies  " id="movies" >

  <div class="container"  >
    <h2 class="heading" >
      Danh SÃ¡ch Phim

    </h2>

    <div class="movies-container row"  th:each="pagemovie  :${movies}" >
      <div class="box  col-3"  th:each=" movie : ${pagemovie}">
        <div class="box-img  ">
          <img th:src="'/images/'+${movie.getUrlImage()}" alt="">
          <div class="box-overlay">
            <a th:href="'/movies/detail/'+${movie.getId()}">  <i class="fa-solid fa-play"></i></a>
          </div>
        </div>
        <div class="col">
          <a th:href="'/movies/detail/'+${movie.getId()}" th:text="${movie.getName()}">Jokfsdddd</a>
          <span  th:text="${movie.getTime()}" >120 min </span>
        </div>
      </div>

    </div>
    <div class="nb text-center" style="display: flex; justify-content: right;">
      <a th:if="${page > 1}" th:href="'?page='+ ${page -1 }" class="round previous">Previous</a>
      <a th:if="${page < totalPages }" th:href="'?page='+ ${page + 1}" class="round next">Next</a>
    </div>

  </div>

</section>




<!-- footer -->

<div class="footer_box" th:replace="fragments/footer :: footer" >

</div>



<!------------ JavaScript  ----------->
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


<script src="/js/app.js"></script>




</body>

</html>
