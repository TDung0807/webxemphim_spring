<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--     Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css%22%3E"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <!-- Font  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:ital,wght@0,100;0,200;0,400;0,700;0,800;0,900;1,300;1,500&display=swap"
            rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href = "/css/style.css" >
    <!-- Boxicon  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!------------ shortIcon  -------->
    <link rel="shortcut icon" href="/images/favicon.jpg">

    <!-- Title  -->
    <title>Filmo</title>
</head>

<body>

<!--------------- Navigation bar  ------------->

    <nav class="navbar" th:fragment="header" >
        <nav class="navbar_container">
            <a href="/" class="logo_container">Filmo</a>
            <nav class="menu_container">
                <form method="get" action="/movies/search">
                    <div class="search-bar">
                        <input type="text" name="content" placeholder="Search...">
                        <p>â”Š&nbsp;&nbsp;</p>
                        <button type="submit" class="sidebar_items fa-solid fa-magnifying-glass"></button>
                    </div>
                </form>
                <div class="menu_item">
                    <ul class="menu_list" id="menu_list">
                        <div class="dropdown132" onmouseenter="dropdown132()" onmouseleave="closedropdown132()">
                            <button class="dropbtn">GENRE</button>
                            <div class="dropdown132-content" id="mydropdown132" >
                                <a th:each="genre : ${genres}" th:href="'/movies/genre/'+${genre.getId()}" th:text="${genre.getName()}"></a>

                            </div>
                        </div>

                        <div class="dropdown132" onmouseenter="dropdown1322()" onmouseleave="closedropdown1322()">
                            <button class="dropbtn">COUNTRY</button>
                            <div class="dropdown132-content" id="mydropdown1322" >
                                <a th:each="country : ${countrys}" th:href="'/movies/country/'+${country.getId()} " th:text="${country.getName()}"></a>

                            </div>
                        </div>
                        <div class="dropdown132" onmouseenter="dropdown1321()" onmouseleave="closedropdown1321()">
                            <button class="dropbtn">LANGUAGE</button>
                            <div class="dropdown132-content" id="mydropdown1321" >
                                <a th:each="language : ${languages}" th:href="'/movies/language/'+${language.getId()}" th:text="${language.getName()}"></a>

                            </div>
                        </div>
                    </ul>
                </div>


                <!-- menu -->
                <div class="menu_item">
                     <ul>

                        <li th:if="${user==null}">
                            <a href="/login" class="btn btn-hover " style="color: white">
                                <span>Sign in</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- account -->

                <div class="avatar-container" th:if="${user!=null}">
                    <img th:src="'/images/'+${user.getUrl_image()} " th:if="${user.getUrl_image()!=null}" alt="" class="avatar"   title="">
                    <img src="/images/profileImages/avatar.png " th:if="${user.getUrl_image()==null}" alt="" class="avatar"   title="">
                    <div class="dropdown132-menu">
                        <a href="#">Saved</a>
                        <a href="#">History</a>
                        <a href="/api/auth/signout">Logout</a>
                    </div>
                </div>
            </nav>

        </nav>
    </nav>















<!-- footer -->




<!------------ JavaScript  ----------->
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


<script th:src="@{/js/app.js}"></script>




</body>

</html>
