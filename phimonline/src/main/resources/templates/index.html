<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css%22%3E"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <!-- Font  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
          integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:ital,wght@0,100;0,200;0,400;0,700;0,800;0,900;1,300;1,500&display=swap"
            rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Boxicon  -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <!-- owl carousel  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarouse2l/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <!-- Jquery  -->


    <!-- shortIcon  -->
    <link rel="shortcut icon" href="/images/favicon.jpg">
    <!-- Title  -->
    <title>Filmo</title>
  </head>


<body>

<!--------------- Navigation bar  ------------->

  <nav class="navbar" th:replace="fragments/header :: header">

  </nav>




<div class="home-container">
  <video autoplay loop muted plays-inline class="background-clip">
    <source src="/videos/background.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>FILMO</h1>
    <a href="#">Start Watching</a>
  </div>
</div>





<section class="movies" id="movies">
  <div>
    <a href="/movies/trending">
      <h2 class="heading">
        Trending
      </h2>

    </a>
    <div class="movies-container" >



        <div class="box" th:each="movie:${trending}">
          <div class="box-img ">
            <img th:src="'/images/'+${movie.getUrlImage()}" alt="">
            <div class="box-overlay">
              <a th:href="'/movies/detail/'+${movie.getId()}">  <i class="fa-solid fa-play"></i></a>
            </div>
          </div>
          <div class="col">
            <a th:href="'/movies/detail/'+${movie.getId()}" th:text="${movie.getName()}">Jokfsdddd</a>
            <span  th:text="${movie.getTime()}" >120 min </span>
          </div>
        </div>




    </div>
  </div>
  <div th:each="genre , state :${genres}" th:if="${state.count <=5}">
    <a th:href="'/movies/genre/'+${genre.getId()}">

      <h2 class="heading" th:text="${genre.getName()}"th:href="'/movies/genre/'+${genre.getId()}">

      </h2>
    </a>


    <div class="movies-container"  >



      <div class="box" th:each="movie , state :${genre.getMovies()}"  th:if="${state.count <=7}">
        <div class="box-img  ">
          <img th:src="'/images/'+${movie.getUrlImage()}" alt="">
          <div class="box-overlay">
            <a th:href="'/movies/detail/'+${movie.getId()}">  <i class="fa-solid fa-play"></i></a>
          </div>
        </div>
        <div class="col">
          <a th:href="'/movies/detail/'+${movie.getId()}" th:text="${movie.getName()}">Jokfsdddd</a>
          <span  th:text="${movie.getTime()}" >120 min </span>
        </div>
      </div>




    </div>
  </div>

</section>


<!-- footer -->

<div class="footer_box" th:replace="fragments/footer :: footer" >

</div>



<!------------ JavaScript  ----------->
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


<script src="/js/app.js"></script>




</body>

</html>
